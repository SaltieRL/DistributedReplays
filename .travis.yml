sudo: required
language: python
python:
- "3.6"

services:
- docker
- postgresql
- redis-server

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

# command to install dependencies (docker in this case)
before_install:


install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
# command to run tests
script:
- sudo celery -A backend.tasks.celery_tasks.celery worker --pool=solo -l info
- python init.py
- pytest --cov=./ --ignore=protobuf-2.6.1/

after_success:
- codecov
